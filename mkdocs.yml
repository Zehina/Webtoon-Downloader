site_name: webtoon-downloader
repo_url: https://github.com/Zehina/webtoon-downloader
site_url: https://Zehina.github.io/webtoon-downloader
site_description: Webtoons Scraper for downloading chapters of any series hosted on the webtoons website.
site_author: Ali Taibi
edit_uri: edit/main/docs/
repo_name: Zehina/webtoon-downloader
copyright: Maintained by <a href="https://github.com/Zehina">Zehina</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - autorefs
  - mkdocstrings:

theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zehina/webtoon-downloader
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/webtoon-downloader

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
